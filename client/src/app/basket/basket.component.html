<div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
</div>

<div *ngIf="(basket$ | async) as basket">
    <ul>
        <li *ngFor="let item of basket.items">
            {{item.productName}} - {{item.quantity}} | 
            <button (click)="incrementItemQuantity(item)">+</button> | 
            <button (click)="decrementItemQuantity(item)">-</button> | 
            <button (click)="removeBasketItem(item)">Remove</button>
        </li>
    </ul>
    <hr>
    <div>
        <app-order-totals></app-order-totals>
        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
