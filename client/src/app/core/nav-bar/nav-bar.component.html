<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal" routerLink="/">Company name</p>
    <nav class="my-2 my-md-0 me-md-3">
      <a class="p-2 text-dark" routerLink="/">Home</a>
      <a class="p-2 text-dark" routerLink="/shop">Shop</a>
      <a class="p-2 text-dark" routerLink="/test-error">Errors</a>
    </nav>
    <a routerLink="/basket">
      <div>--Basket--</div>
      <div *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    
    <a routerLink="/account/login" class="btn btn-outline-primary">Login</a>
    <a routerLink="/account/register" class="btn btn-outline-primary">Sign up</a>
</header>
